<!-- page header -->
<div class="page-header">
  <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
</div>

<!-- content -->
<div class="row">
  <!-- main column -->
  <div class="span9">
    {{ content }}
  </div>
  <!-- end main -->

  <!-- side bar -->
  <div id="secondary" class="widget-area span3" role="complementary">
	<aside class="widget">
    <h3 class="widget-title">Published</h3>
    <div class="date"><span>{{ page.date | date_to_long_string }}</span></div>

	<!-- tags not yet supported by this implementation
    {% unless page.tags == empty %}
    <h3 class="widget-title">Tags</h3>
    <ul class="icons icon-tags-list">
    {% assign tags_list = page.tags %}
    {% include JB/tags_list %}
    </ul>
  {% endunless %}  
	-->
	
  </aside>
  </div><!-- end secondary -->
</div><!-- end row -->
</div>

<!-- post pagination -->
<div class="row">
<div class="post-pagination-wrapper">
<nav class="post-pagination">
		<ul class="pagination">
		{% if page.previous %}
      <li class="pagination-prev"><a href="{{ BASE_PATH }}{{ page.previous.url }}" rel="prev"> <i class="icon-backward"></i> Previous </a></li>
      {% else %}
      <li class="pagination-prev"><i class="icon-leaf"></i></li>
      {% endif %}
      <li class="pagination-num"><a href="{{ BASE_PATH }}/blog"> Archive </a></li>
      {% if page.next %}
		<li class="pagination-next"><a href="{{ BASE_PATH }}{{ page.next.url }}" title="{{ page.next.title }}" rel="next"> Next <i class="icon-forward"></i></a></li>
      {% else %}
      <li class="pagination-next"><i class="icon-leaf"></i></li>
      {% endif %}
    </ul>
	</nav>
</div>
</div>
<!-- post pagination -->
